{% extends 'base.html' %}

{% block content %}
<div class="holocron-box" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-bottom: 20px; color: var(--blue-dark);">Realizar TransferÃªncia</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column;">
            <label for="id_numero_destino" style="margin-bottom: 5px; font-weight: 600;">Conta Destino</label>
            {{ form.numero_destino }}
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="id_valor" style="margin-bottom: 5px; font-weight: 600;">Valor</label>
            {{ form.valor }}
        </div>

        <button type="submit" 
            style="background: var(--blue-holocron); 
                   color: white; 
                   border: none; 
                   padding: 12px 0; 
                   border-radius: 5px; 
                   font-weight: bold;
                   cursor: pointer;">
            Transferir
        </button>
    </form>
</div>
{% endblock %}
